<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="dialog">
        <form>
            <p>
                <label for="title">title:</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">author:</label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="wordCount">wordCount:</label>
                <input type="text" id="wordCount" name="wordCount" required>
            </p>
            <p>
                <label for="read">read:</label>
                <input type="checkbox" id="read" name="read">
            </p>
            <div>
                <button id ='cancel' value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="submit">Confirm</button>
            </div>
        </form>
    </dialog>
    <button id="addBtn">Add book</button>

    <div id="shelf"></div>
</body>
</html>
